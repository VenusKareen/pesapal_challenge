<!DOCTYPE html>
<html>
<head>
    <title>Database Demonstration</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-group { margin-bottom: 10px; }
        input { padding: 5px; width: 100%; }
        button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Pesapal DB Challenge Demo</h1>
    
    <div style="background: #f9f9f9; padding: 20px; border-radius: 8px;">
        <h3>Add New Student</h3>
        <form action="/add" method="POST">
            <div class="form-group"><input type="text" name="id" placeholder="ID (Unique)" required></div>
            <div class="form-group"><input type="text" name="name" placeholder="Name" required></div>
            <div class="form-group"><input type="text" name="course" placeholder="Course" required></div>
            <button type="submit">Execute INSERT Command</button>
        </form>
    </div>

    <h3>Current Data (SELECT * FROM students)</h3>
    <table>
        <thead>
            <tr><th>ID</th><th>Name</th><th>Course</th></tr>
        </thead>
        <tbody>
            {% for row in students %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
